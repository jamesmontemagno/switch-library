# Build and Test GameSyncTool workflow
name: Build GameSyncTool

on:
  # Runs on pushes to main and pull requests
  push:
    branches: ['main']
    paths:
      - 'backend-api/GameSyncTool/**'
      - '.github/workflows/build-gamesync.yml'
  pull_request:
    branches: ['main']
    paths:
      - 'backend-api/GameSyncTool/**'
      - '.github/workflows/build-gamesync.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-gamesync-tool:
    name: Build GameSyncTool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend-api/GameSyncTool

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend-api/GameSyncTool

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./backend-api/GameSyncTool
        continue-on-error: true  # No tests yet, so don't fail
