# Build and Lint Verification workflow
name: Build and Lint

on:
  # Runs on pushes to main and pull requests
  push:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/main_myswitchlibrary.yml'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/main_myswitchlibrary.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # Support both new publishable keys and legacy anon keys
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY || secrets.VITE_SUPABASE_ANON_KEY }}

  build-gamesync-tool:
    name: Build GameSyncTool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend-api/GameSyncTool

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend-api/GameSyncTool

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./backend-api/GameSyncTool
        continue-on-error: true  # No tests yet, so don't fail
