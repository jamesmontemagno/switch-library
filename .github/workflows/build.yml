# Build and Lint Verification workflow
name: Build and Lint

on:
  # Runs on pushes to main and pull requests
  push:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/main_myswitchlibrary.yml'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/main_myswitchlibrary.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # Support both new publishable keys and legacy anon keys
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY || secrets.VITE_SUPABASE_ANON_KEY }}
