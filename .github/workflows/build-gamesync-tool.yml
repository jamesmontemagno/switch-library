name: Build GameSyncTool

on:
  push:
    branches: ['main']
    paths:
      - 'backend-api/GameSyncTool/**'
      - '.github/workflows/build-gamesync-tool.yml'
  pull_request:
    branches: ['main']
    paths:
      - 'backend-api/GameSyncTool/**'
      - '.github/workflows/build-gamesync-tool.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build GameSyncTool - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: GameSyncTool-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact: GameSyncTool-win-x64
          - os: macos-latest
            runtime: osx-x64
            artifact: GameSyncTool-osx-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend-api/GameSyncTool

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend-api/GameSyncTool

      - name: Publish
        run: |
          dotnet publish --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}
        working-directory: ./backend-api/GameSyncTool

      - name: Create README for distribution
        shell: bash
        run: |
          cp backend-api/GameSyncTool/README.md backend-api/GameSyncTool/publish/${{ matrix.runtime }}/
          cp backend-api/GameSyncTool/USAGE-EXAMPLES.md backend-api/GameSyncTool/publish/${{ matrix.runtime }}/
          cp backend-api/GameSyncTool/appsettings.example.json backend-api/GameSyncTool/publish/${{ matrix.runtime }}/appsettings.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: backend-api/GameSyncTool/publish/${{ matrix.runtime }}
          retention-days: 7

  release:
    name: Create Release Artifacts
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            dirname="${dir%/}"
            if [[ "$dirname" == *"win"* ]]; then
              zip -r "${dirname}.zip" "$dirname"
            else
              tar -czf "${dirname}.tar.gz" "$dirname"
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
